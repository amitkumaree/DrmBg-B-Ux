<div>
  <div class="col-12 scroll-when-long">
    <h6 *ngIf="!(installemnts.length > 0)">No Installamanet data Available</h6>
    <div class="table-responsive" *ngIf="installemnts.length > 0">
      <h6>View Installment Details</h6>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">Installament Number</th>
            <th scope="col">Due Date</th>
            <th scope="col">Deposit Date</th>
            <th scope="col">Paid</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let installement of installemnts" >
            <td>{{installement.instl_no}}</td>
            <td>{{installement.due_dt | date:"MM/dd/yyyy"}}</td>
            <td>{{installement.instl_dt | date:"MM/dd/yyyy"}}</td>
            <td>
              <i *ngIf="installement.status === 'P'" class="fa fa-check text-success" aria-hidden="true"></i>
              <i *ngIf="installement.status === 'U'" class="fa fa-times text-danger" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
