<div>
  <div class="col-12 scroll-when-long">
    <h6 *ngIf="!(interestDetails.length > 0)">No Installamanet data Available</h6>
    <div class="table-responsive" *ngIf="interestDetails.length > 0">
      <h6>View Installment Details</h6>
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <th scope="col">Paid Sts Number</th>
            <th scope="col">Calc Date</th>
            <th scope="col">Intt Amt</th>
            <th scope="col">Paid date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let interestDetail of interestDetails; let i = index" >
            <td>{{++i}}</td>
            <td>{{interestDetail.calc_dt | date:"MM/dd/yyyy"}}</td>
            <td>{{interestDetail.intt_amt}}</td>
            <td>{{interestDetail.paid_dt | date:"MM/dd/yyyy"}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
