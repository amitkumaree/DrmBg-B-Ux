<div class="row d-flex justify-content-center align-items-center p-5"
  style="background-color: #78c2ad21; min-height: 100vh;">
  <div class="col-xs-9 col-sm-6 col-md-3 col-lg-3 shadow-lg mb-5 bg-white p-3">
    <h4>Login</h4>
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="isError">
      Invalid email or password, try again or register
    </div>
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="form-group ">
        <label for="exampleInputEmail1">User ID</label>
        <input type="text" class="form-control" id="exampleInputEmail1" formControlName="username"
          aria-describedby="emailHelp" placeholder="Enter user" autocomplete="nope">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
          placeholder="Password" autocomplete="nope">
      </div>
      <!-- <div class="form-group form-check ">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div> -->

      <button type="button" class="btn btn-light " (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary float-right">Login</button>
    </form>
    <hr />
    <!-- <a routerLink="" class="text-info float-left">Forgot Password</a> -->
    <!-- <a routerLink="/register" class="text-info float-right">Register</a> -->
  </div>

</div>
